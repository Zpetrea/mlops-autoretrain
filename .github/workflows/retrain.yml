name: Retrain & Deploy

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 8 * * 1"  # Every Monday 08:00 UTC (~04:00 America/New_York)

jobs:
  retrain:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Ingest
        run: |
          RAW_PATH=$(python -c "import src.ingest as m; m.run()")
          echo "RAW_PATH=$RAW_PATH" >> $GITHUB_ENV

      - name: Validate
        run: |
          python -m src.validate ${{ env.RAW_PATH }}

      - name: Build features
        run: |
          mkdir -p data/processed
          python -m src.features ${{ env.RAW_PATH }} data/processed/train.csv

      - name: Drift check vs baseline
        id: drift
        continue-on-error: true
        run: |
          python -m src.drift || echo "DRIFT_DETECTED=1" >> $GITHUB_ENV

      - name: Train & evaluate
        run: |
          python -m src.train

      - name: Commit promoted model (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add models/latest/ metrics.json reports/drift/ || true
          git diff --cached --quiet || git commit -m "Auto: retrain $(date -u +%F)"; git push

      - name: Open issue on drift
        if: env.DRIFT_DETECTED == '1'
        uses: actions/github-script@v7
        with:
          script: |
            const title = "Data drift detected in scheduled run";
            const body  = "Evidently flagged dataset drift. See `reports/drift/latest.html` in the repo artifacts.";
            await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body });
